<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üôè</text></svg>"/>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="left">
        <img class="img">
        <h1 class="logo">üôèBLESSüôè</h1>
    </div>

    <div class="right">
        <h2>Want to be one of KAngel's cuties? What are you waiting for?</h2>
        <form>
            <div class="form-box">
                <h1 class="form-title">Join now!</h1>
                <div class="labels">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" name="number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href=""><strong>Log in</strong></a></p>
    </div>
</body>
</html>
